      <div class="login-container">
        <h1>logo</h1>

        <form action="#">
          <div class="form-asli">
            <label for="user name">نام کاربری :</label>
            <input type="text" name="blank" id="user name" />

            مرا بخاطر بسپار
          </span>
          <div class="form-asli">
            <input type="submit" value="sign in" />
          </div>
        </form>
        <div class="forgot-password">
          <a href="#">ارتباط با ادمین</a>
